<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tiny Island - LocalStorage Tile Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" as="image" href="assets/grass.png">
  <link rel="preload" as="image" href="assets/sand.png">
  <link rel="preload" as="image" href="assets/water.png">
  <link rel="preload" as="image" href="assets/tree.png">
  <link rel="preload" as="image" href="assets/player.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="640" height="480"></canvas>
    <canvas id="minimap" width="100" height="75" aria-hidden="true"></canvas>
    <div id="menu" class="menu">
      <div class="menu-panel">
        <div class="menu-title">Pixelite</div>
        <label class="menu-label" for="menuSeed">Seed (leave blank for random)</label>
        <input id="menuSeed" type="text" autocomplete="off" spellcheck="false" />
        <div class="menu-buttons">
          <button id="btnMenuStartRandom">Start Random Island</button>
          <button id="btnMenuStartSeed">Start With Seed</button>
          <button id="btnMenuContinue" disabled>Continue</button>
        </div>
        <div id="menuMsg" class="menu-msg"></div>
      </div>
    </div>
    <div id="battle" class="battle is-hidden">
      <div class="battle-panel">
        <div class="battle-entities">
          <div class="battle-entity">
            <img id="battlePlayerSprite" alt="player" />
            <div class="battle-health"><span class="battle-label">Player</span><div id="battlePlayerHP" class="battle-hearts"></div></div>
          </div>
          <div class="battle-entity">
            <img id="battleEnemySprite" alt="enemy" />
            <div class="battle-health"><span class="battle-label">Enemy</span><div id="battleEnemyHP" class="battle-hearts"></div></div>
          </div>
        </div>
        <div id="battleMsg" class="battle-msg"></div>
        <div class="battle-actions">
          <button class="battle-btn" data-move="0"></button>
          <button class="battle-btn" data-move="1"></button>
          <button class="battle-btn" data-move="2"></button>
        </div>
        <button id="battleContinue" class="battle-continue is-hidden">Continue</button>
      </div>
    </div>

    <div class="hud">
      <div id="hud-world">World: <span id="worldName">demo</span> | Seed: <span id="worldSeed">--</span></div>
      <div id="hud-coords">Tile: <span id="txy">0,0</span> | Pos: <span id="pxy">0,0</span></div>
      <div id="hud-score">
        <span class="hud-stat">Level <strong id="level">1</strong></span>
        <span class="hud-stat">Score <strong id="score">0</strong></span>
        <span class="hud-stat">Enemies <strong id="enemies">0</strong></span>
      </div>
      <div id="hud-tile">On: <span id="tileName">?</span></div>
      <div id="hud-steps">Steps: <span id="steps">0</span> | Time: <span id="time">0s</span></div>
      <div id="hud-msg" class="msg"></div>
    </div>

    <div class="buttons">
      <button id="btnSave" title="Save now">Save</button>
      <button id="btnRestart" title="Restart current island">Restart</button>
      <button id="btnReset" title="Generate a new island">New Seed</button>
      <button id="btnMenu" title="Open menu">Menu</button>
      <button id="btnMute" title="Toggle mute">Mute</button>
    </div>
  </div>

  <script defer src="main.js"></script>
</body>
</html>
